<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeCrust</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f2;
      text-align: center;
    }

    /* Navbar */
    header {
      background-color: #ff9800;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      padding: 40px 20px;
    }

    .hero h2 {
      margin-bottom: 10px;
    }

    .hero img {
      width: 350px;
      border-radius: 10px;
      margin-top: 15px;
    }

    /* Testimonials */
    .testimonials {
      background-color: #fff1dc;
      margin: 20px;
      padding: 15px;
      border-radius: 5px;
      text-align: left;
      display: inline-block;
    }

    .testimonials strong {
      display: block;
      margin-bottom: 8px;
    }

    /* Footer */
    footer {
      background-color: #ffd89b;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">CodeCrust</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Pizza meets Code</h2>
    <p>We build pizzas with the precision of a pull request.</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2J
    6FuGf0Lj3hNkU4aIHEXyks1l5dQ94kmZw&s" alt="Pizza">
  </section>

  <!-- Testimonials -->
  <section class="testimonials">
    <strong>What people are saying:</strong>
    <ul>
      <li>"The best tech-stack crust ever!" – DevBites</li>
      <li>"5 stars for layout and flavor!" – CSSWeekly</li>
    </ul>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 CodeCrust. Built by Kalvians.
  </footer>

</body>
</html>
